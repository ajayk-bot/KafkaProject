plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

// All project module have common properties that share among submodules
allprojects {
    group = 'com.learnKafka'
    version = '1.0-SNAPSHOT'
    repositories {
        mavenCentral()
    }
}

subprojects {
    sourceCompatibility = 11
    apply plugin: 'java'
    dependencies {
        testImplementation platform('org.junit:junit-bom:5.9.1')
        testImplementation 'org.junit.jupiter:junit-jupiter'
        // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
      //  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.6.0'
        // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
       // testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.14'
        // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
       // implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.11'

        implementation 'org.apache.kafka:kafka-clients:2.8.0'
        implementation 'ch.qos.logback:logback-classic:1.2.6'

    }
}

test {
    useJUnitPlatform()
}